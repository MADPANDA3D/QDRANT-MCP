name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        run: pnpm exec semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags
        run: git fetch --tags

      - name: Detect release tag
        id: release_tag
        run: |
          TAG="$(git tag --points-at HEAD | grep '^v' | head -n 1 || true)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        if: steps.release_tag.outputs.tag != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        if: steps.release_tag.outputs.tag != ''
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI
        if: steps.release_tag.outputs.tag != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.release_tag.outputs.tag != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://pypi.pkg.github.com/${{ github.repository_owner }}
          user: ${{ secrets.GH_PACKAGES_USER || github.repository_owner }}
          password: ${{ secrets.GH_PACKAGES_TOKEN }}
