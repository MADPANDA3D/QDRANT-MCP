name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        run: pnpm exec semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags
        run: git fetch --tags

      - name: Detect release tag
        id: release_tag
        run: |
          TAG="$(git tag --points-at HEAD | grep '^v' | head -n 1 || true)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        if: steps.release_tag.outputs.tag != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        if: steps.release_tag.outputs.tag != ''
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Debug GitHub Packages auth
        if: steps.release_tag.outputs.tag != ''
        env:
          GH_PACKAGES_USER: ${{ secrets.GH_PACKAGES_USER || github.actor }}
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
          GH_OWNER: ${{ github.repository_owner }}
        run: |
          set +e
          echo "auth_source=GH_PACKAGES_TOKEN"
          echo "gh_packages_user=${GH_PACKAGES_USER}"
          echo "gh_owner=${GH_OWNER}"
          USER_CODE=$(curl -s -o /tmp/gh_user.json -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" https://api.github.com/user)
          echo "GET /user -> ${USER_CODE}"
          USER_LOGIN=$(jq -r '.login // empty' /tmp/gh_user.json 2>/dev/null)
          if [ -n "${USER_LOGIN}" ]; then echo "login: ${USER_LOGIN}"; else echo "login: <unavailable>"; fi
          ORG_CODE=$(curl -s -o /tmp/gh_org.json -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" "https://api.github.com/orgs/${GH_OWNER}")
          echo "GET /orgs/${GH_OWNER} -> ${ORG_CODE}"
          ORG_LOGIN=$(jq -r '.login // empty' /tmp/gh_org.json 2>/dev/null)
          if [ -n "${ORG_LOGIN}" ]; then echo "org: ${ORG_LOGIN}"; else echo "org: <unavailable>"; fi
          PKG_CODE=$(curl -s -o /dev/null -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" "https://pypi.pkg.github.com/${GH_OWNER}/")
          echo "GET pypi.pkg.github.com -> ${PKG_CODE}"

      - name: Publish to PyPI
        if: steps.release_tag.outputs.tag != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to GitHub Packages
        id: gh_packages_publish
        if: steps.release_tag.outputs.tag != ''
        continue-on-error: true
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://pypi.pkg.github.com/${{ github.repository_owner }}/
          user: ${{ secrets.GH_PACKAGES_USER || github.actor }}
          password: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Debug GitHub Packages auth (post)
        if: steps.release_tag.outputs.tag != ''
        env:
          GH_PACKAGES_USER: ${{ secrets.GH_PACKAGES_USER || github.actor }}
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
          GH_OWNER: ${{ github.repository_owner }}
        run: |
          set +e
          echo "auth_source=GH_PACKAGES_TOKEN"
          echo "gh_packages_user=${GH_PACKAGES_USER}"
          echo "gh_owner=${GH_OWNER}"
          SCOPE_HEADERS=$(curl -sI -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" https://api.github.com/)
          echo "${SCOPE_HEADERS}" | tr -d '\r' | awk -F': ' '/^X-OAuth-Scopes:/ {print "token_scopes: " $2} /^X-Accepted-OAuth-Scopes:/ {print "accepted_scopes: " $2}'
          USER_CODE=$(curl -s -o /tmp/gh_user.json -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" https://api.github.com/user)
          echo "GET /user -> ${USER_CODE}"
          USER_LOGIN=$(jq -r '.login // empty' /tmp/gh_user.json 2>/dev/null)
          if [ -n "${USER_LOGIN}" ]; then echo "login: ${USER_LOGIN}"; else echo "login: <unavailable>"; fi
          ORG_CODE=$(curl -s -o /tmp/gh_org.json -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" "https://api.github.com/orgs/${GH_OWNER}")
          echo "GET /orgs/${GH_OWNER} -> ${ORG_CODE}"
          ORG_LOGIN=$(jq -r '.login // empty' /tmp/gh_org.json 2>/dev/null)
          if [ -n "${ORG_LOGIN}" ]; then echo "org: ${ORG_LOGIN}"; else echo "org: <unavailable>"; fi
          USER_PKG_CODE=$(curl -s -o /dev/null -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" "https://api.github.com/user/packages?package_type=pypi")
          echo "GET /user/packages?package_type=pypi -> ${USER_PKG_CODE}"
          ORG_PKG_CODE=$(curl -s -o /dev/null -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" "https://api.github.com/orgs/${GH_OWNER}/packages?package_type=pypi")
          echo "GET /orgs/${GH_OWNER}/packages?package_type=pypi -> ${ORG_PKG_CODE}"
          PKG_CODE=$(curl -s -o /dev/null -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" "https://pypi.pkg.github.com/${GH_OWNER}/")
          echo "GET pypi.pkg.github.com -> ${PKG_CODE}"

      - name: Fail if GitHub Packages publish failed
        if: steps.release_tag.outputs.tag != '' && steps.gh_packages_publish.outcome == 'failure'
        run: exit 1
