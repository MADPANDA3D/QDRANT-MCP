name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        run: pnpm exec semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags
        run: git fetch --tags

      - name: Detect release tag
        id: release_tag
        run: |
          TAG="$(git tag --points-at HEAD | grep '^v' | head -n 1 || true)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        if: steps.release_tag.outputs.tag != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        if: steps.release_tag.outputs.tag != ''
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Debug GitHub Packages auth
        if: steps.release_tag.outputs.tag != ''
        env:
          GH_PACKAGES_USER: ${{ secrets.GH_PACKAGES_USER || github.actor }}
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
          GH_OWNER: ${{ github.repository_owner }}
        run: |
          set +e
          echo "gh_packages_user=${GH_PACKAGES_USER}"
          echo "gh_owner=${GH_OWNER}"
          USER_CODE=$(curl -s -o /tmp/gh_user.json -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" https://api.github.com/user)
          echo "GET /user -> ${USER_CODE}"
          python - <<'PY'
import json
try:
    data = json.load(open("/tmp/gh_user.json"))
    print("login:", data.get("login"))
except Exception:
    print("login: <unavailable>")
PY
          ORG_CODE=$(curl -s -o /tmp/gh_org.json -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" "https://api.github.com/orgs/${GH_OWNER}")
          echo "GET /orgs/${GH_OWNER} -> ${ORG_CODE}"
          python - <<'PY'
import json
try:
    data = json.load(open("/tmp/gh_org.json"))
    print("org:", data.get("login"))
except Exception:
    print("org: <unavailable>")
PY
          PKG_CODE=$(curl -s -o /dev/null -w "%{http_code}" -u "${GH_PACKAGES_USER}:${GH_PACKAGES_TOKEN}" "https://pypi.pkg.github.com/${GH_OWNER}/")
          echo "GET pypi.pkg.github.com -> ${PKG_CODE}"

      - name: Publish to PyPI
        if: steps.release_tag.outputs.tag != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.release_tag.outputs.tag != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://pypi.pkg.github.com/${{ github.repository_owner }}/
          user: ${{ secrets.GH_PACKAGES_USER || github.actor }}
          password: ${{ secrets.GH_PACKAGES_TOKEN }}
